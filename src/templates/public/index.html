{% extends "base.html" %}

{% block title %} Controle de Estoques {% endblock %}

{% block content %}
<h1>Controle de Estoque</h1>
<button><a href="pages/cadastro.html">Cadastar Produto</a></button>
<br><br>
<button><a href="update.html">Entrada e Saída</a></button>
<br><br>
<button><a href="/consulta">Consulta</a></button>

<form action="/" method="POST"> 
    <div>
        <label for="codigo">Código</label><br>
        <input type="number" name="codigo" id="codigo" placeholder="Código do Produto"><br><br>
    </div>
    <div>
        <label for="descricao">Descrição</label><br>
        <input type="text" name="descricao" id="descricao" placeholder="Descrição do Produto"><br><br>
    </div>
    <div>
        <label for="quantidade">Quantidade</label><br>
        <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade"><br><br>
    </div>
    <div>
        <button type="submit">Cadastrar</button>
    </div>
</form>
<form>
    <label>Digite o código do produto que seja alterar:</label><br>
    <input type="number" placeholder="Código do produto" >
    <button><a href="/update/product/">Atualizar</a></button>
</form>


{% endblock %}
