{% extends "base.html" %}

{% block content %}
<form action="/update/product/{{product.0}}" method="POST"> 
    <div>
        <label for="codigo">Código</label><br>
        <input type="number" name="codigo" value="{{product.0}}" id="codigo" placeholder="Código do Produto"><br><br>
    </div>
    <div>
        <label for="descricao">Descrição</label><br>
        <input type="text" name="descricao" value="{{product.1}}" id="descricao" placeholder="Descrição do Produto"><br><br>
    </div>
    <div>
        <button type="submit">Atualizar</button>
    </div>
</form>

{% endblock %}
