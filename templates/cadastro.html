{% extends "base.html" %}

{% block title %} Cadatro de Produtos {% endblock %}

{% block content %}
<h1>Controle de Estoque</h1>
<form action="/cadastro" method="POST"> 
    <div>
        <label for="codigo">Código</label><br>
        <input type="number" name="codigo" id="codigo" placeholder="Código do Produto"><br><br>
    </div>
    <div>
        <label for="descricao">Descrição</label><br>
        <input type="text" name="descricao" id="descricao" placeholder="Descrição do Produto"><br><br>
    </div>
    <div>
        <label for="quantidade">Quantidade</label><br>
        <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade"><br><br>
    </div>
    <div>
        <button type="submit">Cadastrar</button>
    </div>
</form>
<br><br><br>
<button><a href="/">Página inicial</a></button>
{% endblock %}
